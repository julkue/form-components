

<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>

  <!-- Common meta tags -->
  <meta charset="utf-8">
  <title>Form Components v1.0.1</title>

  <!-- Mobile viewport meta tags -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
  <meta name="MobileOptimized" content="width"/>
  <meta name="HandheldFriendly" content="true"/>

  <!-- Other meta tags -->
  <meta name="format-detection" content="telephone=no">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <!-- Development styles -->
  <link rel="stylesheet" type="text/css" href="../../development/development.css">
    <link rel="stylesheet" type="text/css" href="../../text-area-material-like/text-area-material-like.css">

</head>
<body class="is-dark">

  <main>
    <div class="text-area--dark">
  <div class="text-area__wrapper">
    <textarea class="text-area__input" id="text" type="text" name="text"   ></textarea>
    <label class="text-area__label" for="text">Text</label>
  </div>
    <div class="text-area__helper">Please note that this form field has a helper text</div>
  <!-- NOTE: This div is reserved for field-specific error messages by a backend -->
    <div class="text-area__error">Please provide a value for this field</div>
</div>

  </main>

  <!-- Bundled scripts for development -->
  <script src="../../development/development.js"></script>
